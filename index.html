
<!DOCTYPE html PUBLIC>
<html> 
<head> 
  <title></title>
<link rel="stylesheet" type="text/css" href="css/styles.css"/>
<script src="js/slidey.js" async></script>
  
</head>
<body>
  <div id="container">
    <div class="mol-slidey" style="overflow:hidden;">
      <div class="mol-slidey-img mol-slidey-img-left">
        <video src="img/Screen Recording 2025-06-03.mp4" class="img-no-border" autoplay muted loop playsinline ></video>
        <img src="img/Screen Recording 2025-06-03.mp4"  alt="" class="img-no-border" />
      </div>

      <div class="mol-slidey-img mol-slidey-img-right">
        <video src="img/Screen Recording 2025-06-03 at 17.03.45.mp4" class="img-no-border" autoplay muted loop playsinline></video>
          <img src="img/Screen Recording 2025-06-03.mp4"  alt="" class="img-no-border" />
      </div>

      <div class="mol-slidey-divider">
        <div class="mol-slidey-handler wocc">
          <span class="mol-slidey-leftarrow">&lsaquo;</span>
          <span class="mol-slidey-tip"></span>
          <span class="mol-slidey-righttarrow">&rsaquo;</span>
        </div>
      </div>

  </div>
</div>
</div>
